<div class="rectangle-becaus-agh"></div>
<div class="container-space">
    <h1>Sistema de Mensajería</h1>

    <div class="message-container">
    <h2>Enviar un Mensaje</h2>
    <form (ngSubmit)="sendMessage()" #messageForm="ngForm">
        <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="message.name" name="name" required placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="message.email" name="email" required placeholder="Ingrese un correo electrónico">
        </div>
        <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" [(ngModel)]="message.text" name="text" rows="4" required placeholder="Ingrese un mensaje"></textarea>
        </div>
        <button type="submit">Enviar Mensaje</button>
    </form>
    </div>

    
</div>
<div class="whatsapp-container">
    <a href="https://wa.me/+593979251007" target="_blank" rel="noopener noreferrer" class="whatsapp-icon">
        <img src="assets/img/whatsapp.png" alt="WhatsApp">
        <span>Contáctanos por WhatsApp</span>
      </a>
      
</div>

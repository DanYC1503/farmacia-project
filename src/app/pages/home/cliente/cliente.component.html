<!-- src/app/client-form/client-form.component.html -->
<div class="parent-container">
    <div class="form-container">
        <h2>Cliente Information</h2>
        <div class="row-info">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Ingrese la cédula" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese el teléfono" required>
                </div>
        </div>
        <div class="row-info direccion-row">
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <div class="direccion-inputs">
                    <input type="text" id="direccion1" name="direccion1" placeholder="Calle 1" required>
                    <input type="text" id="direccion2" name="direccion2" placeholder="Calle 2 (opcional)">
                    <input type="text" id="direccion3" name="direccion3" placeholder="Calle 3 (opcional)">
                </div>
            </div>
        </div>
        <div class="row-info">
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia" required>
                    <option value="" disabled selected>Seleccione la provincia</option>
                    <option *ngFor="let provincia of provincias" [value]="provincia">
                        {{ provincia }}
                    </option>
                </select>
            </div>
        </div>
        <button type="submit">Submit</button>
    </div>
</div>
<h2>Client List</h2>
<div class="table-container">
    <div class="table-space">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Provincia</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <div class="actualizar-space">
        <h2>Actualizar Información</h2>
        <form id="update-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingrese la cédula" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese el teléfono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="act_direccion1" name="act_direccion1" placeholder="Calle 1" required>
                <input type="text" id="act_direccion2" name="act_direccion2" placeholder="Calle 2 (opcional)">
                <input type="text" id="act_direccion3" name="act_direccion3" placeholder="Calle 3 (opcional)">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia" required>
                    <option value="" disabled selected>Seleccione la provincia</option>
                    <!-- Provincias options should be dynamically populated -->
                </select>
            </div>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</div>
